<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="row">
          <div class="column-full">
            <h1>Code Journal</h1>
          </div>
        </div>
      </div>
    </header>
    <main class="container bg-light-gray">
      <div data-view="entry-form" class="form">
        <h2>New Entry</h2>
        <form>
          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                alt="placeholder-image" />
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input id="title" type="text" class="input" />
              <label for="photo-url">Photo URL</label>
              <input id="photo-url" type="text" class="input" />
            </div>
            <div class="column-full notes">
              <label for="notes">Notes</label>
              <textarea class="input"></textarea>
            </div>
          </div>
          <div class="column-full align-right">
            <button class="save-button">Save</button>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
